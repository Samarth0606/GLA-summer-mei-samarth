<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <h1>learn position</h1>

    <section id="static">
        <div style="background-color: rgb(95, 90, 100);">1</div>
        <div id="middle" style="background-color: blueviolet;">2</div>
        <div style="background-color: rgb(18, 12, 22);">3</div>
    </section>


    <section id="relative">
        <div style="background-color: rgb(141, 125, 125);">1</div>
        <div id="middle" style="background-color: red;">2</div>
        <div style="background-color: rgb(234, 139, 139);">3</div>
    </section>


    <section id="absolute">
        <div style="background-color: rgb(212, 201, 182);">1</div>
        <div id="middle" style="background-color: orange;">2</div>
        <div style="background-color: rgb(126, 113, 79);">3</div>
    </section>


</body>
</html>
