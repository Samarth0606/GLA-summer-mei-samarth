<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media element</title>
</head>
<body>
    <h1>media element</h1>
    
    <!-- relative path-->
    <img width="200" src="../../Lecture-1/images/dog/mav.jpeg" alt="mav">

    <br>
    <!-- absolute path -->
    <img width="200" src="https://plus.unsplash.com/premium_photo-1678564741870-d68a69925537?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y29kZXJzfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60" alt="abs">


    <!-- audio -->
    <audio autoplay controls loop muted src="../media/small-crowd-reactions-6977.mp3"></audio>
    

    <!-- video -->
    <video controls autoplay loop muted src="../media/mav.mp4"></video>


</body>
</html>
